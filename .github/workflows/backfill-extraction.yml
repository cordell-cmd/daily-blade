name: Backfill Extraction

on:
  workflow_dispatch:
    inputs:
      date:
        description: "Issue date to re-extract (YYYY-MM-DD)"
        required: true
        type: string
      batch_size:
        description: "Stories per extraction batch (default: 3)"
        required: false
        default: "3"
        type: string
      dry_run:
        description: "Preview only (no file changes)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: backfill-extraction
      cancel-in-progress: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backfill extraction
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          ARGS="--date ${{ inputs.date }} --batch-size ${{ inputs.batch_size }}"
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python backfill_extraction.py $ARGS

      - name: Commit and push changes
        if: inputs.dry_run != 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lore.json codex.json characters.json
          git commit -m "Backfill extraction: ${{ inputs.date }}"
          git push
