name: Generate Daily Stories


on:
  # Run hourly. The generator will no-op if today's issue already exists.
  schedule:
    - cron: "5 * * * *"



  # Also allows you to run it manually from the GitHub Actions tab
  workflow_dispatch: {}


concurrency:
  group: daily-stories
  cancel-in-progress: true


jobs:
  generate:
    runs-on: ubuntu-latest


    permissions:
      contents: write   # needed to commit stories back to the repo


    steps:
      - name: Check out repository
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Generate stories
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python generate_stories.py


      - name: Commit and push stories
        run: |
          git config user.name  "Daily Blade Bot"
          git config user.email "actions@github.com"
          git add stories.json archive/ lore.json characters.json codex.json
          # Only commit if something actually changed
          git diff --cached --quiet || git commit -m "üó°Ô∏è Daily stories ‚Äî $(date -u '+%Y-%m-%d')"
          git push

