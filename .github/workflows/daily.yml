name: Generate Daily Stories


on:
  # Run hourly, but only generate at 06:00 US/Eastern.
  # GitHub cron is always UTC and doesn't support time zones, so we gate execution in-job.
  schedule:
    - cron: "5 * * * *"



  # Also allows you to run it manually from the GitHub Actions tab
  workflow_dispatch: {}


jobs:
  generate:
    runs-on: ubuntu-latest


    permissions:
      contents: write   # needed to commit stories back to the repo


    steps:
      - name: Check out repository
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Check if it's 06:00 US/Eastern
        id: timecheck
        run: |
          python - <<'PY'
          import os
          from datetime import datetime
          from zoneinfo import ZoneInfo

          now = datetime.now(ZoneInfo("America/New_York"))
          should_run = (now.hour == 6)

          print(f"Now (America/New_York): {now.isoformat()} | should_run={should_run}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"run={'true' if should_run else 'false'}\n")
          PY


      - name: Generate stories
        if: steps.timecheck.outputs.run == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python generate_stories.py


      - name: Commit and push stories
        if: steps.timecheck.outputs.run == 'true'
        run: |
          git config user.name  "Daily Blade Bot"
          git config user.email "actions@github.com"
          git add stories.json archive/ lore.json characters.json codex.json
          # Only commit if something actually changed
          git diff --cached --quiet || git commit -m "ðŸ—¡ï¸ Daily stories â€” $(date -u '+%Y-%m-%d')"
          git push

